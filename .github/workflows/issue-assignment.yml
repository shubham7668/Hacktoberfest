# .github/workflows/issue-assignment.yml
name: Issue Assignment Notification

on:
  issues:
    types: [assigned]

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      
    steps:
      - name: Notify assignee
        uses: actions/github-script@v7
        with:
          script: |
            const assignee = context.payload.assignee.login;
            const issueNumber = context.payload.issue.number;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `ğŸ¯ Hey @${assignee}! This issue has been assigned to you.\n\nâ° You have **10 hours** to work on this. If there's no activity (comment/PR) within 10 hours, this issue will be unassigned and made available for other contributors.\n\nGood luck! ğŸš€`
            });
            
            // Add a label to track assignment time
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['assigned']
            });